<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>To do list</h1>
			<div class="row">
				<div class="col-sm-12 col-md-6 centered">
					<div class="input-group">
			      <input type="text" class="form-control" placeholder="Tarefa" id="tarefa">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" id="enviar">Adicionar</button>
			      </span>
	    		</div>
    		</div>
			</div>

			<div class="row list">
				<ul class="list-group" id="list">
					<h4 class="list-group-item-heading">Tarefas</h4>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
